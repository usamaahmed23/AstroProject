<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            position: relative;
            max-width: 600px;
            width: 100%;
        }

        .paper-background {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .paper-background::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: linear-gradient(-45deg, transparent 46%, #f0f0f0 47%, #f0f0f0 53%, transparent 54%);
            border-radius: 0 20px 0 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 30px;
            padding-right: 10px;
        }

        .message {
            background: #b8b8b8;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            color: white;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            background: #4a90e2;
            margin-left: 80px;
        }

        .message.assistant {
            background: #b8b8b8;
            margin-right: 80px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-section {
            margin-top: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: #4a90e2;
        }

        .send-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background: #357abd;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .reset-button {
            width: 100%;
            background: transparent;
            color: #666;
            border: 2px solid #e0e0e0;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reset-button:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .paper-background {
                padding: 20px;
                min-height: 500px;
            }
            
            .message.user {
                margin-left: 40px;
            }
            
            .message.assistant {
                margin-right: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="paper-background">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                    <button id="sendButton" class="send-button">Send</button>
                </div>
                <button id="resetButton" class="reset-button">Reset Chat</button>
            </div>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.resetButton = document.getElementById('resetButton');
                
                this.init();
            }
            
            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.resetButton.addEventListener('click', () => this.resetChat());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = this.messageInput.value.trim().length === 0;
                });
                
                // Initial state
                this.sendButton.disabled = true;
                this.addWelcomeMessage();
            }
            
            addWelcomeMessage() {
                this.addMessage("Hello! I'm here to help. Type a message to get started.", 'assistant');
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                // Add user message
                this.addMessage(message, 'user');
                
                // Clear input
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                // Simulate assistant response
                setTimeout(() => {
                    this.addAssistantResponse(message);
                }, 500);
            }
            
            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addAssistantResponse(userMessage) {
                // Simple response logic - in a real app, this would connect to an AI service
                const responses = [
                    "That's interesting! Tell me more about that.",
                    "I understand. How can I help you with that?",
                    "Thanks for sharing! What would you like to know?",
                    "I see what you mean. Let me think about that.",
                    "That's a great question! Here's what I think...",
                    "I appreciate you asking. Let me help you with that.",
                    "Interesting perspective! What else would you like to discuss?"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                this.addMessage(randomResponse, 'assistant');
            }
            
            resetChat() {
                this.messagesContainer.innerHTML = '';
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                // Add welcome message after a brief delay
                setTimeout(() => {
                    this.addWelcomeMessage();
                }, 200);
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize the chat interface when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
